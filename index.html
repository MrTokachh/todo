<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="icon" href="./img/favIcon.png" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Todo</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div id="wrapper">

<main>
	<div class="container">
		<div class="todo">
			<div class="todo__top">
				<div class="todo__toggle">
					<label class="checkbox">
						<input type="checkbox" class="hidden" id="mark-all">
						<span class="checkbox-btn"></span>
					</label>
				</div>
				<div class="todo__input-box">
					<input class="todo__input" id="todo-input" placeholder="What needs to be done?">
				</div>
			</div>
			<ul class="todo-list" id="list">
			</ul>
			<div class="todo__footer">
				<div class="todo-count">
					<strong>2</strong> items
				</div>
				<div>
					<ul class="todo-filter">
						<li>
							<label class="radio">
								<input type="radio" class="hidden todo-filter__radio" name="filter" value="All">
								<span class="radio-text">All</span>
							</label>
						</li>
						<li>
							<label class="radio">
								<input type="radio" class="hidden todo-filter__radio" name="filter" value="Active">
								<span class="radio-text">Active</span>
							</label>
						</li>
						<li>
							<label class="radio">
								<input type="radio" class="hidden todo-filter__radio" name="filter" value="Complete">
								<span class="radio-text">Complete</span>
							</label>
						</li>
					</ul>
				</div>
				<div>
					<ul class="todo-sort">
						<li>
							<label class="radio">
								<input type="radio" class="hidden todo-sort__radio" name="sort" value="Asc">
								<span class="radio-text">Asc</span>
							</label>
						</li>
						<li>
							<label class="radio">
								<input type="radio" class="hidden todo-sort__radio" name="sort" value="Desc">
								<span class="radio-text">Desc</span>
							</label>
						</li>
					</ul>
				</div>
				<div><button class="todo-clear" id="todo-clear">Clear</button></div>
			</div>
		</div>
	</div>
</main>
	</div>
	
	<script src="my.js"></script>
</body>
</html>
